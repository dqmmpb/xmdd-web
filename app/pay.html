<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>您身边的汽车管家</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- 使用SUI Mobile的CDN -->
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.1/css/sm.css">
    <!-- 扩展组件 -->
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.1/css/sm-extend.css">


    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div class="page-group">
      <div id="pay-page" class="page">
        <header class="bar bar-nav">
          <a class="icon xmdd-icon xmdd-icon-back active pull-left back" href="javascript: history.back();"></a>
          <a class="icon xmdd-icon xmdd-icon-home active pull-right external" href="index.html"></a>
          <h1 class="title">支付</h1>
        </header>

        <footer class="bar bar-footer">
          <a class="button button-block button-fill button-warning">支付订单</a>
        </footer>

        <div class="content bg-white">
          <!-- 这里是页面内容区 -->

          <!-- Slider -->
          <div class="swiper-container shop-single-swiper-container" data-space-between='0' data-loop=true>
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="http://7xjclc.com2.z0.glb.clouddn.com/1433075645620.jpg?imageView2/1/w/320/h/130" alt=""></div>
              <div class="swiper-slide"><img src="http://7xjclc.com2.z0.glb.clouddn.com/1447207452674.png?imageView2/1/w/320/h/130" alt=""></div>
            </div>
            <div class="swiper-pagination"></div>
          </div>

          <div class="card-container list-block media-list shop-single pay-single">

            <div class="card shop">
              <div class="item-content">
                <div class="wrapper shop-info">
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title shop-title">商户</div>
                      <div class="item-after shop-title">小拇指婺江小拇指婺江小拇指婺江小拇指婺江小拇指婺江小拇指婺江小拇指婺江小拇指婺江小拇指婺江小拇指婺江小拇指婺江小拇指婺江小拇指婺江小拇指婺江小拇指婺江</div>
                    </div>
                    <div class="item-title-row">
                      <div class="item-title">服务项目</div>
                      <div class="item-after">普洗</div>
                    </div>
                    <div class="item-title-row">
                      <div class="item-title">支付时间</div>
                      <div class="item-after">2015.11.15 12:00:00</div>
                    </div>
                  </div>
                </div>

                <div class="wrapper form-input padding-top-15">
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-input">
                        <input class="credit-card" type="number" placeholder="请输入农行银行卡号">
                        <div class="input-addon input-addon-close">
                          <i class="icon xmdd-icon xmdd-icon-close"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="wrapper form-input">
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-input input-group">
                        <input class="cellphone" type="tel" placeholder="请输入银行预留手机号">
                        <div class="input-group-addon">
                          <button type="button" class="button button-fill button-warning button-code">获取验证码</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="wrapper form-input">
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-input">
                        <input class="credit-card" type="number" placeholder="请输入验证码">
                        <div class="input-addon input-addon-close">
                          <i class="icon xmdd-icon xmdd-icon-close"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>

        </div>

      </div>
    </div>

    <!-- 使用SUI Mobile的CDN -->
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.js' charset='utf-8'></script>

    <!-- build:js scripts/config.js -->
    <script src="scripts/config.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/swipeTo.js -->
    <script src="scripts/swipeTo.js"></script>
    <!-- endbuild -->

    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.1/js/sm.js' charset='utf-8'></script>
    <!-- 扩展组件 -->
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.1/js/sm-extend.js' charset='utf-8'></script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

  </body>
</html>
