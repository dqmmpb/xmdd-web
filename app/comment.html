    <!-- endbower -->

  <body>
    <div class="page-group">
      <div class="page">
        <header class="bar bar-nav">
          <a class="icon xmdd-icon xmdd-icon-back active pull-left back" href="javascript: history.back();"></a>
          <a class="icon xmdd-icon xmdd-icon-home active pull-right external" href="index.html"></a>
          <h1 class="title">评价商户</h1>

        <footer class="bar bar-footer">

          <div class="swiper-container shop-single-swiper-container" data-space-between='0' data-loop=true>
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="http://7xjclc.com2.z0.glb.clouddn.com/1433075645620.jpg?imageView2/1/w/320/h/130" alt=""></div>
              <div class="swiper-slide"><img src="http://7xjclc.com2.z0.glb.clouddn.com/1447207452674.png?imageView2/1/w/320/h/130" alt=""></div>
            </div>
            <div class="swiper-pagination"></div>
          </div>

          <div class="card-container list-block media-list shop-single comment-single">

            <div class="card shop">
              <div class="item-content">
                <div class="wrapper shop-info">
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title shop-title">商户</div>
                      <div class="item-after shop-title">小拇指婺江小拇指婺江小拇指婺江小拇指婺江小拇指婺江小拇指婺江小拇指婺江小拇指婺江小拇指婺江小拇指婺江小拇指婺江小拇指婺江小拇指婺江小拇指婺江小拇指婺江</div>
                    </div>
                    <div class="item-title-row">
                      <div class="item-title">服务项目</div>
                      <div class="item-after">普洗</div>
                    </div>
                    <div class="item-title-row">
                      <div class="item-title">支付时间</div>
                      <div class="item-after">2015.11.15 12:00:00</div>
                    </div>
                  </div>
                </div>
                <div class="wrapper">
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title comment-title">评价一下呗</div>
                    </div>
                    <div class="item-title-row">
                      <div class="item-input comment-textarea-input">
                        <textarea class="comment-textarea" placeholder="评价一下吧，您的评价将是其他用户的重要参考！"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>

    <!-- 使用SUI Mobile的CDN -->
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.js' charset='utf-8'></script>

    <!-- build:js scripts/config.js -->

    <!-- endbuild -->
    <!-- build:js scripts/swipeTo.js -->

    <!-- endbuild -->

    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.1/js/sm.js' charset='utf-8'></script>
