<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>您身边的汽车管家</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- 使用SUI Mobile的CDN -->
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.1/css/sm.css">
    <!-- 扩展组件 -->
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.1/css/sm-extend.css">


    

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="page-group">
      <div id="login-page" class="page">
        <header class="bar bar-nav">
          <a class="icon xmdd-icon xmdd-icon-back active pull-left back" href="javascript: history.back();"></a>
          <a class="icon xmdd-icon xmdd-icon-home active pull-right external" href="index.html"></a>
          <h1 class="title">登录</h1>
        </header>

        <footer class="bar bar-footer">
          <a class="button button-block button-fill button-warning">登录</a>
        </footer>

        <div class="content bg-white">
          <!-- 这里是页面内容区 -->

          <div class="card-container list-block media-list shop-single login-single">

            <div class="card shop">
              <div class="item-content">

                <div class="wrapper form-input padding-top-15">
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-input input-group">
                        <input class="cellphone" type="tel" placeholder="请输入手机号">
                        <div class="input-group-addon">
                          <button type="button" class="button button-fill button-warning button-code">获取验证码</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="wrapper form-input padding-bottom-15">
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-input">
                        <input class="credit-card" type="number" placeholder="请输入验证码">
                        <div class="input-addon input-addon-close">
                          <i class="icon xmdd-icon xmdd-icon-close"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>

        </div>

      </div>
    </div>

    <!-- 使用SUI Mobile的CDN -->
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.js' charset='utf-8'></script>

    <script src="scripts/config.js"></script>
    <script src="scripts/swipeTo.js"></script>

    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.1/js/sm.js' charset='utf-8'></script>
    <!-- 扩展组件 -->
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.1/js/sm-extend.js' charset='utf-8'></script>

    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=31e4676d03443e544d4105195c04f1fa"></script>

    

    <script src="scripts/main.js"></script>

  </body>
