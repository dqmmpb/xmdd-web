<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>您身边的汽车管家</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- 使用SUI Mobile的CDN -->
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.1/css/sm.css">
    <!-- 扩展组件 -->
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.1/css/sm-extend.css">


    

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="page-group">
      <div id="car-page" class="page">
        <header class="bar bar-nav">
          <a class="icon xmdd-icon xmdd-icon-back active pull-left back" href="javascript: history.back();"></a>
          <a class="icon xmdd-icon xmdd-icon-home active pull-right external" href="index.html"></a>
          <h1 class="title">添加爱车</h1>
        </header>

        <footer class="bar bar-footer">
          <a href="cars.html" class="button button-block button-fill button-warning">确认</a>
        </footer>

        <div class="content bg-white">
          <!-- 这里是页面内容区 -->

          <div class="card-container list-block car-single">
            <ul>
              <li class="car">
                <div class="item-link item-link-no item-content">
                  <div class="item-inner">
                    <div class="item-title label car-title">车牌号码</div>
                    <div class="item-input item-ipnut-select">
                      <select class="select">
                        <option>浙</option>
                        <option>京</option>
                      </select>
                    </div>
                    <div class="item-input">
                      <input type="text" placeholder="车牌号码">
                    </div>
                  </div>
                </div>
              </li>
              <li class="car">
                <div class="item-link item-content">
                  <div class="item-inner">
                    <div class="item-title label car-title">购车时间</div>
                    <div class="item-input">
                      <input type="date" placeholder="Birth day" value="2014-04-30">
                    </div>
                  </div>
                </div>
              </li>
              <li class="car">
                <div class="item-link item-content popup-brand">
                  <div class="item-inner">
                    <div class="item-title label car-title">爱车品牌</div>
                    <div class="item-input">
                      <input type="text" name="brand" readonly>
                    </div>
                  </div>
                </div>
              </li>
              <li class="car">
                <div class="item-link item-content popup-series">
                  <div class="item-inner">
                    <div class="item-title label car-title">具体车系</div>
                    <div class="item-input">
                      <input type="text" name="series" readonly>
                      <div class="text" id="series"></div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>

          </div>

        </div>

      </div>

    </div>





    <!-- 使用SUI Mobile的CDN -->
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.js' charset='utf-8'></script>

    <script src="scripts/config.js"></script>
    <script src="scripts/swipeTo.js"></script>

    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.1/js/sm.js' charset='utf-8'></script>
    <!-- 扩展组件 -->
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.1/js/sm-extend.js' charset='utf-8'></script>

    

    <script src="scripts/main.js"></script>

  </body>
</html>
